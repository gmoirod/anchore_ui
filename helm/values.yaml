# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "anchore_ui"
  pullPolicy: "IfNotPresent"
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

anchore:
  api:
    url: "http://anchore-engine-api.nip.io"
    auth:
      # If a secret already exists
      existingSecret: ""
      existingSecretLoginKey: ""
      existingSecretPasswordKey: ""
      # Otherwise give user/login, we will create it
      login: "anchore_user"
      password: "anchore"

auth:
  existingSecret: ""
  login: "user"
  password: "user"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

openshift:
  route:
    enabled: false
    host: "chart-example.local"
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
      # key: ""
      # certificate: ""
      # caCertificate: ""

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

##################################################################################
# Dependency : mongodb
##################################################################################
mongodb:
  persistence:
    ## data persistence using PVC
    enabled: true
  auth:
    ## Enable authentication
    enabled: true
    ## MongoDB(&reg;) custom users and databases
    usernames: ["anchore_ui"]
    passwords: ["123456"]
    databases: ["anchore"]

  ## extraVolumes:
  extraVolumeMounts:
    - name: localtime
      mountPath: /etc/localtime
      readOnly: true
  extraVolumes:
    - name: localtime
      hostPath:
        path: /etc/localtime